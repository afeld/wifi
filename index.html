<!DOCTYPE html>
<html ng-app="wifiApp">
  <head>
    <title>Nearby Wi-Fi Spots</title>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
    <script src="bower_components/angular-cache/dist/angular-cache.min.js"></script>
    <script src="bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <script src="wifi.js"></script>
  </head>
  <body ng-controller="VenuesCtrl">
    {{coords.latitude}}, {{coords.longitude}}
    <ul>
      <li ng-repeat="venue in venues">
        <a class="result-wrap state-{{venue.state}} is-open-{{venue.hours.isOpen}} has-wifi-{{venue.hasWifi}}" href="{{venue.canonicalUrl}}">
          <i class="fa fa-clock-o state-icon is-open-icon"></i>
          <i class="fa fa-rss state-icon wifi-icon"></i>
          <span class="result-name">{{venue.name}}</span>
        </span>
      </li>
    </ul>
  </body>
</html>
