<!DOCTYPE html>
<html ng-app="wifiApp">
  <head>
    <meta charset="utf-8">
    <title>Nearby Work Spots</title>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
    <script src="bower_components/angular-cache/dist/angular-cache.min.js"></script>
    <script src="bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/credentials.js"></script>
    <script src="js/geolocator.js"></script>
    <script src="js/venueDetails.js"></script>
    <script src="js/venues.js"></script>
    <script src="js/venuesApi.js"></script>
  </head>
  <body ng-controller="VenuesCtrl">
    <h1>Nearby Work Spots</h1>
    <div class="key indicator-keys">
      <span><i class="fa fa-clock-o"></i>: is it open</span>
      <span><i class="fa fa-rss"></i>: does it have wifi</span>
      <span class="yes-indicator">yes</span>
      <span class="no-indicator">no</span>
      <span class="maybe-indicator">maybe</span>
    </div>
    <ul>
      <li ng-repeat="venue in venues | orderBy:venueSort">
        <a class="result-wrap state-{{venue.state}} is-open-{{venue.hours.isOpen}} has-wifi-{{venue.hasWifi}}" href="{{venue.canonicalUrl}}">
          <i class="fa fa-clock-o state-icon is-open-icon"></i>
          <i class="fa fa-rss state-icon wifi-icon"></i>
          <span class="result-name">{{venue.name}}</span>
        </a>
      </li>
    </ul>
    <footer>
      <a href="https://developer.foursquare.com/">
        <img class="powered-by" ng-class="venues ? '' : 'spinner'" src="images/poweredByFoursquare_gray.png" alt="Powered by Foursquare"/>
      </a>
    </footer>
  </body>
</html>
